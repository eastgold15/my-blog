name: Daily Auto Build

on:
  # 每天 0 点自动构建
  schedule:
    - cron: '0 0 * * *'
  # 同时支持手动触发
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build blog
        run: bun run build
        env:
          # 传递环境变量给构建过程
          NEXT_PUBLIC_GITHUB_OWNER: ${{ vars.NEXT_PUBLIC_GITHUB_OWNER || 'SCUJJ-OSIG' }}
          NEXT_PUBLIC_GITHUB_REPO: ${{ vars.NEXT_PUBLIC_GITHUB_REPO || 'knowledge_base' }}
          NEXT_PUBLIC_GITHUB_BRANCH: ${{ vars.NEXT_PUBLIC_GITHUB_BRANCH || 'master' }}
          BLOG_GITHUB_TOKEN: ${{ secrets.BLOG_GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
